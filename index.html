<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Title 1</title>
    <link rel="stylesheet" href="assets/css/libraries/swiper-bundle.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <div class="container">
      <!-- Slider main container -->
      <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
          <!-- Slides -->
          <div class="swiper-slide">
            <img src="assets/images/8788.png" alt="primera imagen">
          </div>
          <div class="swiper-slide">
            <a href="https://www.google.com.pe" target="_blank">
              <img src="assets/images/2.jpg" alt="segunda imagen">
            </a>
          </div>
          <div class="swiper-slide">Slide 3</div>
          ...
        </div>
        <!-- If we need navigation buttons -->

        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js" charset="utf-8"></script>
    <script src="assets/js/app.js" charset="utf-8"></script>
  </body>
</html>
